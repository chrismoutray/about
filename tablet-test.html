<!DOCTYPE html>
<html>
    <head>
        <title>LED Test</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <style type="text/css">
            .button {
            width:100px;
            margin:30px auto;
            padding:10px;
            text-align:center;
            border:1px solid #202020;
            }
            #nfc{
            padding:10px;
            text-align:center;
            }
        </style>
        <script type="text/javascript">
         function show(message){
             document.getElementById("nfc").innerHTML=
                 "NFC Messageï¼š"+message;
         }

         function toast(){
              window.nfc_test.toast("toast");
         }
    </script>
    </head>

    <body>
        <div id="onGreen" class="button" onClick="window.ledcontrol.onGreen();">Green ON</div>
        <div id="offGreen" class="button" onClick="window.ledcontrol.offGreen();">Green OFF</div>
        <div id="onRed" class="button" onClick="window.ledcontrol.onRed();">Red ON</div>
        <div id="offRed" class="button" onClick="window.ledcontrol.offRed();">Red OFF</div>
        <p id="nfc">NFC information will be displayed here</p>
    </body>

</html>
